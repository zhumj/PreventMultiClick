buildscript {
    repositories {
        google()
        // 已发布到mavenCentral仓库
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.1'
        // aspectj插件
        classpath 'io.github.wurensen:gradle-android-plugin-aspectjx:2.0.14'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}